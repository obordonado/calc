<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    

<div class="contenedor">
  <div class="cont-btn">
    <form name="calculadora">
      <input id="pantalla" type="text" name="respuesta" value="">
        <input class="btn" type="button" value="1" onclick="document.calculadora.respuesta.value+=`1`">
        <input class="btn" type="button" value="2" onclick="document.calculadora.respuesta.value+=`2`"> 
        <input class="btn" type="button" value="3" onclick="document.calculadora.respuesta.value+=`3`"> 
        <input class="btn" type="button" value="+" onclick="document.calculadora.respuesta.value+=`+`">             
        <input class="btn" type="button" value="4" onclick="document.calculadora.respuesta.value+=`4`">
        <input class="btn" type="button" value="5" onclick="document.calculadora.respuesta.value+=`5`"> 
        <input class="btn" type="button" value="6" onclick="document.calculadora.respuesta.value+=`6`"> 
        <input class="btn" type="button" value="-" onclick="document.calculadora.respuesta.value+=`-`"> 
        <input class="btn" type="button" value="7" onclick="document.calculadora.respuesta.value+=`7`">
        <input class="btn" type="button" value="8" onclick="document.calculadora.respuesta.value+=`8`"> 
        <input class="btn" type="button" value="9" onclick="document.calculadora.respuesta.value+=`9`"> 
        <input class="btn" type="button" value="*" onclick="document.calculadora.respuesta.value+=`*`"> 
        <input class="btn" type="button" value="0" onclick="document.calculadora.respuesta.value+=`0`">
        <input class="btn" type="button" value="." onclick="document.calculadora.respuesta.value+=`.`">
        <input class="btn" type="reset" value="C">
        <input class="btn" type="button" value="=" onclick="document.calculadora.respuesta.value=eval(document.calculadora.respuesta.value)">

    </form>
  </div>
</div>

























    <script src="/js/functions.js"></script>
</body>
</html>
